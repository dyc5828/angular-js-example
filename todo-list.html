<div ng-if="vm.remaining">
	<h3>
		To Do
		<small ng-if="vm.remaining">{{ vm.remaining }} remaining</small>
	</h3>
	
	<table class="table">
		<tr late="task.date" ng-repeat="task in vm.tasks | filter:{done:0} | filter:vm.search">
			<td class="col-md-1">
				<div class="status status-todo" ng-click="vm.toggle(task)"></div>
			</td>
			<td>
				<span class="task-name" ng-click="vm.detail(task)">
					{{ task.name }}
				</span>
			</td>
		</tr>
	</table>
</div>
