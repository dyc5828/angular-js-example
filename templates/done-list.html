<div ng-if="vm.done">
	<h4>
		Done
		<button class="btn btn-danger btn-xs" ng-click="vm.clear()">Clear</button>
	</h4>
	<table class="table">
		<tr ng-repeat="task in vm.tasks | filter:{done:1} | filter:vm.search">
			<td class="col-md-1">
				<div class="status status-done" ng-click="vm.toggle(task)"></div>
			</td>
			<td class="task-name" ng-click="vm.detail(task)"><s>{{ task.name }}<s></td>
		</tr>
	</table>
</div>
