<!DOCTYPE html>
<html ng-app="todo">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do List</title>
	<!-- Bootstrap CSS -->
	<link
		rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
		crossorigin="anonymous"
	>
	<!-- Toastr -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<!-- ToDo CSS -->
	<link rel="stylesheet" href="todo.css">
	<!-- jQuery -->
	<script
		src="https://code.jquery.com/jquery-2.2.3.min.js"
		integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
		crossorigin="anonymous"
	></script>
	<!-- Bootstrap JS -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
		integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
		crossorigin="anonymous"
	></script>
	<!-- Moment JS -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<!-- Toastr JS -->
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<!-- ToDo JS -->
	<script src="todo.js"></script>
</head>
<body ng-controller="ToDoController as vm">

<!-- New Task Modal -->
<new-task></new-task>

<!-- To Do App -->
<div class="container">
	<h2>
		To Do List
		<button class="btn btn-primary" data-toggle="modal" data-target="#new-task-modal">New</button>
	</h2>
	<div class="row">
		<div class="col-md-6">
			<div class="form">
				<input type="text" class="form-control" ng-model="vm.search">
			</div>
		</div><!--.col-->
	</div><!--.row-->
	<div class="row">
		<div class="col-md-6">
			<p class="lead" ng-if="!vm.remaining">Good Job! You can do whatever you want.</p>
			<todo-list></todo-list>
			<done-list></done-list>
		</div><!--.col-->
		<div class="col-md-6" ng-if="vm.task.name">
			<task-detail></task-detail>
		</div><!--.col-->
	</div><!--.row-->
</div><!--.container-->
</body>
</html>
